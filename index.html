<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB-LOGIN</title>
   <!--<link rel="stylesheet" href="lab-login.css">-->
   <style>
    *{
    padding: 0%;
    margin: 0%;
    box-sizing: border-box;
}
body{
    font-family: Arial, sans-serif;
    max-height: 100vh;
    width: 100vw;
    background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    background-size: 400% 400%;
    animation: aniback 3s linear infinite;
    transition: all 2.s linear 0s;
    opacity: 0.7;
}
@keyframes aniback{
    0%{
        background-position: 10%;
    }
    25%{
        background-position: 50%;
    }
    50%{
        background-position: 100%;
    }
    100%{
        background-position: 200%;
    }
}
.box{
    border: 3px solid goldenrod;
    border-style: groove;
    width: 23rem;
    display: flex;
    margin: auto;
    margin-top: 30vh;
    margin-bottom: 20vh;
    box-shadow: 10px 10px 8px rgb(231, 177, 177);
}
@media (max-width: 600px) {
    .box {
        width: 80%;
    }
}
h2{
    text-align: center;
    font-weight: bold;
    font-size: 2.5rem;
    margin-bottom: 20px;
}
label{
    font-size: 1.3rem;
    padding-left: 1rem;
    padding-top: 15%;
}
input{
    font-size: 1rem;
    margin-left: 7px;
    padding: 3px;
    border-radius: 20px;
    outline-style: none;
}
button{
    display: flex;
    margin: 10px auto;
    padding: 5px;
    margin-bottom: 18px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 50%;
    border: 4px solid;
    border-color: aqua;
    transition: all 0.3s linear;
}
button:hover{
    cursor: pointer;
    border-radius: 0%;
    font-size: 1.3rem;
    font-weight: bold;
}
   </style>
</head>
<body>
    <div>
        <samp class="box">
            <form action="">
                <h2>
                    LOGIN
                </h2>
            <label>
                USER NAME:
            </label>
            <input type="text" placeholder="Enter the name" name="USER NAME" required>
            <br>
            <br>
            <label>
                PASSWORD  :
            </label>
            <input type="id" placeholder="Enter the password" required="PASSWORD" >
            <br>
            <br>
            <button type="submit">OPEN</button>
            </form>
        </samp>
        </div>
    </div>
</body>
</html>
